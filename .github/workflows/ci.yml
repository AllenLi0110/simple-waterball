name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # 前端 Unit Tests
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test -- --coverage --ci
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage

  # 前端 E2E Tests
  frontend-e2e-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: waterball_simple_user
          POSTGRES_PASSWORD: waterball_simple_password
          POSTGRES_DB: waterball_simple_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
      
      - name: Setup Java for backend
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Install PostgreSQL client and netcat
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client netcat-traditional || sudo apt-get install -y postgresql-client netcat
      
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..60}; do
            # Check if port is open
            if nc -z localhost 5432 2>/dev/null || timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/5432' 2>/dev/null; then
              echo "PostgreSQL port is open, testing connection..."
              # Try to connect with psql
              if PGPASSWORD=waterball_simple_password psql -h localhost -p 5432 -U waterball_simple_user -d waterball_simple_db -c "SELECT 1" > /dev/null 2>&1; then
                echo "PostgreSQL is ready and accepting connections"
                exit 0
              else
                echo "Port is open but connection failed, retrying..."
                sleep 2
              fi
            else
              echo "Waiting for PostgreSQL port to open... ($i/60)"
              sleep 2
            fi
          done
          echo "PostgreSQL failed to start or is not accessible"
          exit 1
      
      - name: Start backend server
        run: |
          cd ../backend
          chmod +x ./gradlew
          ./gradlew build -x test
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-plain.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No executable JAR file found"
            ls -la build/libs/
            exit 1
          fi
          echo "Starting backend with JAR: $JAR_FILE"
          nohup java -jar "$JAR_FILE" > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid
          sleep 10
      
      - name: Check backend health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/api/courses > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done
          echo "Backend failed to start"
          cat /tmp/backend.log || true
          exit 1
      
      - name: Start frontend server
        run: |
          nohup npm run start > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
      
      - name: Wait for frontend server
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "Frontend is ready"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 2
          done
          echo "Frontend failed to start"
          cat /tmp/frontend.log || true
          exit 1
      
      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          CI: 'true'
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/

