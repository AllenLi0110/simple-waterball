        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-json-report
          path: frontend/reports/cucumber-report.json
          retention-days: 7
          if-no-files-found: ignore

  # 後端 Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: waterball_simple_user
          POSTGRES_PASSWORD: waterball_simple_password
          POSTGRES_DB: waterball_simple_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run backend tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/waterball_simple_db
          SPRING_DATASOURCE_USERNAME: waterball_simple_user
          SPRING_DATASOURCE_PASSWORD: waterball_simple_password
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/build/test-results/
          retention-days: 7

  # Lint 檢查
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

  # 建置檢查
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
      
      - name: Build backend
        working-directory: ./backend
        run: |
          chmod +x gradlew
          ./gradlew build -x test

  # 所有測試必須通過的檢查
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [frontend-unit-tests, frontend-e2e-tests, frontend-bdd-tests, backend-tests, lint, build-check]
    if: always()
    
    steps:
      - name: Check all tests status
        run: |
          echo "Checking test results..."
          echo "Frontend Unit Tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Frontend E2E Tests: ${{ needs.frontend-e2e-tests.result }}"
          echo "Frontend BDD Tests: ${{ needs.frontend-bdd-tests.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build Check: ${{ needs.build-check.result }}"
          
          if [ "${{ needs.frontend-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-bdd-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "❌ Some tests failed. Please fix the issues before merging."
            exit 1
          else
            echo "✅ All tests passed!"
          fi
