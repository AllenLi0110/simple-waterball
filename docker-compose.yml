version: '3.8'

services:  
  db:
    image: postgres:15-alpine    
    container_name: waterball_simple_postgres_db 
    restart: always
    environment:      
      POSTGRES_USER: waterball_simple_user       
      POSTGRES_PASSWORD: waterball_simple_password       
      POSTGRES_DB: waterball_simple_db 
    volumes:      
      - postgres_data:/var/lib/postgresql/data
    ports:            
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waterball_simple_frontend 
    restart: always
    depends_on:      
      backend:
        condition: service_healthy 
    ports:
      - "3000:3000"
    environment:      
      NEXT_PUBLIC_API_URL: http://backend:8080 
    volumes:      
      []

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile    
    container_name: waterball_simple_backend     
    restart: on-failure
    depends_on:      
      db:
        condition: service_healthy
    environment:            
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/waterball_simple_db       
      SPRING_DATASOURCE_USERNAME: waterball_simple_user       
      SPRING_DATASOURCE_PASSWORD: waterball_simple_password      
      SERVER_ADDRESS: 0.0.0.0
    ports:
      - "8080:8080"    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data: